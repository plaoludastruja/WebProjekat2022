<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom text-bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="http://localhost:8080/BitiFiti/#">
            <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
            BitiFiti
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#!">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/BitiFiti/#/login">Log In</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="vh-100" style="background-color: #f4a552;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                            alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0">Logo</span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Prijavite se</h5>

                                <div class="form-outline mb-4">
                                    <input v-model="user.username" type="text" class="form-control form-control-lg" />
                                    <label class="form-label">Korisničko ime</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input v-model="user.password" type="password" class="form-control form-control-lg" />
                                    <label class="form-label">Šifra</label>
                                </div>

                                <div style="color: red;" id="greska">{{greska}}</div>

                                <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="button">Prijava</button>
                                </div>
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Nemate nalog? <a href="#!"
                                style="color: #393f81;">Registujte se</a></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="container">
    <form class="needs-validation" novalidate>
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <label for="validationCustom01" class="form-label">Korisničko ime</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <label for="validationCustom02" class="form-label">Šifra</label>
                <input type="password" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
            <div class="col-12 mt-3">
                <button class="btn btn-warning float-" type="submit">Prijava</button>
            </div> 
    </form>
</div>
    <!-- Footer-->
    <footer class="py-5 bg-black">
        <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Đorđe & Boško doo</p></div>
    </footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
</body>
</html>
